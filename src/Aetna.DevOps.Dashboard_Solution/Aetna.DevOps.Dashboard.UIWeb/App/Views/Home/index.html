        <div class="col-md-4">
            <div class="panel panel-primary">

                    <h3 class="panel-title">

                    </h3>
                </div>
                <div class="panel-body">

                        <div class="panel-footer">
                            <i class="fa fa-address-book"></i>&nbsp;Organizations <span class="pull-right">5</span>

        <div class="col-md-4">
            <div class="panel panel-primary">
                
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Deploy <img src="Images/logo-octo-inv.png" class="pull-right" height="22" />
                    </h3>
                </div>
                
                <div class="panel-body">

                    <div class="panel panel-default">
                        
                        <div class="panel-footer collapse-trigger" data-toggle="collapse" href="#projectGroupList">
                            <i class="fa fa-object-ungroup"></i>&nbsp;Project Groups <span class="pull-right projectGroups">0</span>
                        </div>
                        
                        <div id="projectGroupList" class="collapsible collapse projectGroupList"></div>
                        
                        <div class="panel-footer">
                            <i class="fa fa-product-hunt"></i>&nbsp;Projects <span class="pull-right projects">0</span>
                        </div>
                        
                        <div class="panel-footer">
                            <i class="fa fa-heartbeat"></i>&nbsp;Lifecycles <span class="pull-right lifecycles">0</span>
                        </div>
                        
                        <div class="panel-footer collapse-trigger" data-toggle="collapse" href="#environments">
                            <i class="fa fa-photo"></i>&nbsp;Environments <span class="pull-right numEnvironments">0</span>
                        </div>
                        
                        <div id="environments" class="collapsible collapse environments"></div>

                        
                        <div class="panel-footer collapse-trigger" data-toggle="collapse" href="#graph">

                            <i class="fa fa-space-shuttle"></i>&nbsp;Deploys
                        </div>
                        
                        <div id="graph" class="collapsible collapse graph">
                            <div class="btn-group pull-right" id="dataRep" data-toggle="buttons">
                                <label class="btn btn-primary active" id="opt1">
                                    <input type="radio" name="options1" id="option1" value="line" autocomplete="off" checked><i class="fa fa-line-chart"></i>
                                </label>
                                <label class="btn btn-primary" id="opt2">
                                    <input type="radio" name="options2" id="option2" value="pie" autocomplete="off"><i class="fa fa-pie-chart"></i>
                                </label>
                                <label class="btn btn-primary" id="opt3">
                                    <input type="radio" name="options3" id="option3" value="bar" autocomplete="off"><i class="fa fa-bar-chart"></i>
                                </label>
                            </div>
                            <span class="center-block"><br /><canvas id="canvas" style="width:100%;height:100%;"></canvas></span>

                        </div>
                    </div>

                </div>
